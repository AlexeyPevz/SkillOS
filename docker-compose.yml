version: "3.9"

services:
  skillos:
    build: .
    environment:
      SKILLOS_ROOT: /app/skills
    ports:
      - "8000:8000"
    volumes:
      - ./skills:/app/skills
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: skillos
      POSTGRES_PASSWORD: skillos
      POSTGRES_DB: skillos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
