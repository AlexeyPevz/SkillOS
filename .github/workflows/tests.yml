name: tests

on:
  push:
  pull_request:

jobs:
  tests-session:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: pip install poetry
      - name: Install deps
        run: poetry install
      - name: Run session-focused tests
        run: >
          poetry run pytest -q
          tests/unit/test_session_store.py
          tests/unit/test_local_execution_kernel.py
          tests/unit/test_session_compaction.py
          tests/unit/test_skill_eval.py
          tests/integration/test_session_flow.py

  tests-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: pip install poetry
      - name: Install deps
        run: poetry install
      - name: Run tests (file backend)
        run: poetry run pytest -q

  tests-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: skillos
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Postgres client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client
      - name: Wait for Postgres
        env:
          PGPASSWORD: postgres
        run: |
          for i in $(seq 1 30); do
            pg_isready -h localhost -p 5432 -U postgres && exit 0
            sleep 1
          done
          echo "Postgres not ready" >&2
          exit 1
      - name: Install Poetry
        run: pip install poetry
      - name: Install deps
        run: poetry install
      - name: Run tests (postgres backend)
        env:
          SKILLOS_STORAGE_BACKEND: postgres
          SKILLOS_POSTGRES_DSN: postgresql://postgres:postgres@localhost:5432/skillos
          SKILLOS_POSTGRES_SCHEMA: skillos_test
        run: poetry run pytest -q
