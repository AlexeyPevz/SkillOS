name: tests

on:
  push:
  pull_request:

jobs:
  tests-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: pip install poetry
      - name: Install deps
        run: poetry install
      - name: Run tests (file backend)
        run: poetry run pytest -q

  tests-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: skillos
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Poetry
        run: pip install poetry
      - name: Install deps
        run: poetry install
      - name: Run tests (postgres backend)
        env:
          SKILLOS_STORAGE_BACKEND: postgres
          SKILLOS_POSTGRES_DSN: postgresql://postgres:postgres@localhost:5432/skillos
          SKILLOS_POSTGRES_SCHEMA: skillos_test
        run: poetry run pytest -q
